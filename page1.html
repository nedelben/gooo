<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(to top, #ffb6c1 0%, #dda0dd 40%, #9370db 70%, #6a5acd 100%);
    }

    .logo {
      font-size: 4.5rem;
      font-weight: 700;
      color: #ffebee;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
      margin-bottom: 30px;
      z-index: 2;
    }

    .search-bar {
      display: flex;
      align-items: center;
      border: 2px solid #fff;
      border-radius: 30px;
      padding: 8px 15px;
      background-color: #fff;
      width: 500px;
      max-width: 90%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px;
      font-size: 1rem;
      background: transparent;
      color: #000;
      direction: rtl;
    }

    .vertical-line {
      width: 1px;
      height: 30px;
      background-color: #ccc;
      margin: 0 10px;
    }

    .icon-buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn svg {
      width: 22px;
      height: 22px;
      stroke: #333;
      stroke-width: 2;
      fill: none;
      transition: stroke 0.3s;
    }

    .icon-btn:hover svg {
      stroke: #000;
    }

    .language {
      margin-top: 25px;
      font-size: 1rem;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 25px;
      border-radius: 10px;
      color: #ffffff;
    }

    .language a {
      color: #00ff7b;
      text-decoration: none;
      font-weight: 500;
    }

    .language a:hover {
      text-decoration: underline;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #eee;
      z-index: 2;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.3; transform: scale(0.7); }
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.5em;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.8; }
    }
  </style>
</head>
<body>

  </div>

  <div class="language">

  </div>

  <div class="footer">
    ¬© 2025 Yoobify - ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ©

  <script>
    const input = document.getElementById('searchInput');

    function performSearch() {
      const query = encodeURIComponent(input.value.trim());
      if (query) {
        window.location.href = `https://www.google.com/search?q=${query}`;
      }
    }

    function goToMap() {
      window.location.href = 'https://www.google.com/maps';
    }

    function sendAction() {
      alert("üöÄ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿßÿ≥ÿ™ÿπŸÑÿßŸÖ ÿ£Ÿà ÿ™ŸÜŸÅŸäÿ∞ ÿßŸÑÿ•ÿ¨ÿ±ÿßÿ°.");
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "‚ùÑ";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = (Math.random() * 20 + 10) + "px";
      const duration = (Math.random() * 5 + 7) + "s";
      snowflake.style.animationDuration = duration;
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), parseFloat(duration) * 1000);
    }
    setInterval(createSnowflake, 200);

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      const size = (Math.random() * 2 + 1) + "px";
      star.style.width = size;
      star.style.height = size;
      document.body.appendChild(star);
    }
    for (let i = 0; i < 100; i++) {
      createStar();
    }
  </script>

</html>
